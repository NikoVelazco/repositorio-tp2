<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<link rel="icon" th:href="@{/images/perroico.png}">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">		
    	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
	</head>
<body>
		<header th:replace="~{layouts/header :: header}"> </header>
		<h1 class="titulo-paseo" th:text="${edicion}?'Modificar Consejo de Salud':'Nuevo Consejo de Salud'"></h1>
		<div >
					  <form class="formularioGeneral" th:action="${edicion}?@{/consejos/modificar}:@{/consejos/guardar}" th:object="${consejoAuxiliar}" method="post">
		<!-- peticion que se dispara al presionar guardar, consejoAuxiliar nombre variable tipo Consejo, post metodo para enviar informacion -->				
		  				
						<label for="idconsejo">ID Consejo:</label>
						<input type="number" id="idconsejo" name="id_consejo" required min="1" th:field="*{idConsejo}"><br>
		  				<label for="nombreConse">Categoria:</label>						
						<select class="selectGeneral" id="nombreConse" name="nombre_Conse"  th:field="*{categoria}" >
							<option value="ALIMENTACION" th:selected="${consejoAuxiliar.categoria == 'ALIMENTACION'}">Alimentaci√≥n</option>
							<option value="SALUD" th:selected="${consejoAuxiliar.categoria == 'SALUD'}">Salud</option>
							<option value="CUIDADOS" th:selected = "${consejoAuxiliar.categoria == 'CUIDADOS'}">Cuidados</option>
							<option value="VARIOS" th:selected = "${consejoAuxiliar.categoria == 'VARIOS'}">Varios</option>
						</select><br>			
						<label for="edadMascota">Edad mascota:</label>
						<select class="selectGeneral" id="edadMascota" name="edad_mascota" th:field="*{edadMascota}" >
							<option value="CACHORRO" th:selected="${consejoAuxiliar.edadMascota == 'CACHORRO'}">Cachorro</option>
							<option value="JOVEN" th:selected="${consejoAuxiliar.edadMascota == 'JOVEN'}" >Joven</option>
							<option value="ADULTO" th:selected="${consejoAuxiliar.edadMascota == 'ADULTO'}">Adulto</option>
							<option value="INDISTINTO" th:selected="${consejoAuxiliar.edadMascota == 'INDISTINTO'}">Indistinto</option>
						</select><br>	
						<label for="sexoMascota">Sexo mascota:</label>
						<select class="selectGeneral" id="sexoMascota" name="sexo_mascota" th:field="*{sexoMascota}">
							<option value="MACHO" th:selected="${consejoAuxiliar.sexoMascota == 'MACHO'}">Macho</option>
							<option value="HEMBRA" th:selected="${consejoAuxiliar.sexoMascota == 'HEMBRA'}">Hembra</option>							
							<option value="INDISTINTO" th:selected="${consejoAuxiliar.sexoMascota == 'INDISTINTO'}">Indistinto</option>
						</select><br>
					
						<label for="descripcion">Descripcion:</label>						
						<textarea id="descripcion" name="descripcion_conse"  rows="5" cols="50" required th:field="*{descripcion}"></textarea>						
				
						
						<input type="submit" th:value="${edicion}?'Modificar':'Guardar'">
						
					</form>		
				</div>		
		
		<footer th:replace="~{layouts/footer :: footer}"> </footer>
		
</body>
</html>
