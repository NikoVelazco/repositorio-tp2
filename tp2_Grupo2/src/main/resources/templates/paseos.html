<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<link rel="icon" th:href="@{/images/perroico.png}">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Paseos</title>
		<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">		
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"> </header>
		<h1 class="titulo-paseo">NUESTROS PASEADORES</h1>
		<div id="enlace-altam">
			<a th:href="@{/paseo/nuevo}">REGISTRAR PASEADOR</a>
		</div>
		<div class="sucursales-container">
        <div th:each="pas, iterStat : ${paseos}" class="sucursal">
            <section class="articulo" th:class="${iterStat.index % 2 == 0} ? 'izq' : 'der'">
                <h3 class="sub1" th:text="${pas.nombre}"></h3>
                <p >Legajo: <span th:text="${pas.legajo}"></span></p>
                <p >Años de Experiencia: <span th:text="${pas.anioExperiencia}"></span></p>
                <p >Teléfono: <span th:text="${pas.telefono}"></span></p>
                <p >Email: <span th:text="${pas.email}"></span></p>
                <p >Horarios: <span th:text="${pas.horario}"></span></p>
                <p>Descripción: <span th:text="${pas.descripcion}"></span></p>
                	<div id="enlace-acciones">
                		<a th:href="@{/paseo/modificar/}+${pas.legajo}">Modificar</a>
					<a th:href="@{/paseo/eliminar/}+${pas.legajo}">Eliminar</a>
                	</div>
            </section>
        </div>
    </div>
		<section id="contenedor-tabla">
			<table id="tabla-general">
				<tr>
					<th class="th-sucursal">Legajo</th>
					<th class="th-sucursal">Nombre</th>
					<th class="th-sucursal">Horario</th>
				</tr>
				<tr th:each="pas: ${paseos}">
					<td class="td-sucursal" th:text="${pas.legajo}"></td>
					<td class="td-sucursal" th:text="${pas.nombre}"></td>
					<td class="td-sucursal" th:text="${pas.horario}"></td>
				</tr>
			</table>
		</section>
        <footer th:replace="~{layouts/footer :: footer}"></footer>
      </body>
</html>
