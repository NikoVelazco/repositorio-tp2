 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		
    	 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    	
    	  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
    	
		<title>Productos</title>
		
	</head>
	<body>
	
		<div class="container">
			<header th:replace="~{layouts/header :: header}"> </header>
			
			<div class="enlace_consejo row">
			<h1 id="titulo">Productos disponibles</h1>
   			</div>
   			
	 		 <div class="row d-flex" >
	  	  
	  		     	
		  	 		 	<section class="col" th:each="produ: ${productos}">
						      <div class="row custom-row align-items-center justify-content-center">
						        <div class="col">
		  	 		 			
						  			<h2 class="nombreProd">Nombre: <span th:text="${produ.nombre}"></span></h2>
						  			<h4 class="precioProd">Precio: <span th:text="${produ.precio}"></span>$</h4>
						  			<h4 class="codigoProd">Codigo: <span th:text="${produ.codigo}" ></span> </h4>
						  			<h4 class="codigoProd">Descuento(%): <span th:text="${produ.descuento}"> </span></h4>
						  			<h4 class="precioDescu">Precio con descuento: <span th:text="${produ.calcularDescuento()}"> </span>$</h4>
						   			<div class="text-center">
						   			
						   			<img class="rounded mx-auto d-block" alt="Foto" th:src="@{'/images/'+${produ.categoria}}" width="250" height="241"> <br>
						  		  
						  				<a class="btn btn-outline-secondary" th:href="@{/productos/modificar/}+${produ.codigo}" role="button">Editar</a>								
										<a class="btn btn-outline-danger" th:href="@{/productos/eliminar/}+${produ.codigo}" role="button">Eliminar</a>	
						  				</div>
						  				<br>
						  				  </div>
						  				</div>
						  				
		  				</section>
		  				</div>
				</div>
	 		 
	 		 <a  id="enlace-altam" class="btn btn-primary d-grid col-3 mx-auto" th:href="@{/productos/nuevo}" role="button">AGREGAR NUEVO PRODUCTO</a>	
	
		<div class="container-fluid pie-pagina">
	    		 <footer th:replace="~{layouts/footer :: footer}"></footer>
	    </div>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
	
 	
</html>
