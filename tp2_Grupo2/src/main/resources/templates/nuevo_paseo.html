<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<link rel="icon" th:href="@{/images/perroico.png}">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registro Nuevo Paseador</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"> </header>
		<h1 class="titulo-paseo" th:text="${edicion}?'Modificar Paseador':'Registrar Nuevo Paseador'"></h1>
		<section id="form-general">
			<form id="form-login" th:action="${edicion}?@{/paseo/modificar}:@{/paseo/guardar}" th:object="${paseo}" method="post">
				<label class="label-general" for="legajo">Legajo</label>
				<input type="text" id="input-general" name="paseo_legajo" th:field="*{legajo}">
				<label class="label-general" for="nombre">Nombre</label>
				<input type="text" id="input-general" name="paseo_nombre" th:field="*{nombre}">
				<label class="label-general" for="anioExperiencia">Años de Experiencia</label>
				<input type="text" id="input-general" name="paseo_anioExperiencia" th:field="*{anioExperiencia}">
				<label class="label-general" for="telefono">Teléfono</label>
				<input type="text" id="input-general" name="paseo_telefono" th:field="*{telefono}">
				<label class="label-general" for="email">Email</label>
				<input type="text" id="input-general" name="paseo_email" th:field="*{email}">
				<label class="label-general" for="horario">Horario</label>
				<input type="text" id="input-general" name="paseo_horario" th:field="*{horario}">
				<label class="label-general" for="Descripcion">Descripcion</label>
				<textarea id="input-general" name="pase_descripcion"  rows="5" cols="50" required th:field="*{descripcion}"></textarea>
				<p><input type="submit" id="boton-general" th:value="${edicion}?'Modificar':'Guardar'"></p>
			</form>
		</section>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</body>
</html>
